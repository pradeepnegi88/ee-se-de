version: 2

models:
  - name: movies_raw_to_curate
    description: "Curated movies data"
    columns:
      - name: adult
        description: "A boolean field indicating whether the movie is for adults only. True indicates that the movie is for adults, while False indicates that it is not."
        data_type: boolean
        quote: true
       
       
      - name: belongs_to_collection
        description: "A JSON object that contains information about the collection the movie belongs to, if any. If the movie does not belong to any collection, this field is NULL."
        data_type: json
        quote: true
      
      
      - name: budget
        description: "A numeric field representing the budget of the movie in USD."
        data_type: numeric
        quote: true
        
      
      - name: genres
        description: "The 'genres' column contains the genre information of the movie. It is extracted from the raw data and converted into JSON format. If the original data is 'NaN', it is replaced with NULL."
        data_type: ARRAY<STRING>
        quote: true
       

      - name: homepage
        description: "The 'homepage' column contains the URL of the movie's official homepage. It is a string data type."
        data_type: string
        quote: true
       

      - name: id
        description: "The 'id' column contains the unique identifier for each movie. It is a numeric data type."
        data_type: numeric
        quote: true
       
       
      - name: imdb_id
        description: "The unique identifier for each movie as per the IMDb database. This is a string value."
        data_type: string
        quote: true
       

      - name: original_language
        description: "The original language in which the movie was released. This is a string value representing the language code."
        data_type: string
        quote: true
       

      - name: original_title
        description: "The original title of the movie as it was released in its country of origin. This is a string value."
        data_type: string
        quote: true
    

      - name: overview
        description: "The 'overview' column contains a brief summary or synopsis of the movie. It is a string data type."
        data_type: string
        quote: true
     

      - name: popularity
        description: "The 'popularity' column represents the popularity score of the movie. It is a numeric data type."
        data_type: numeric
        quote: true
      

      - name: poster_path
        description: "The 'poster_path' column contains the URL of the movie's poster image. It is a string data type."
        data_type: string
        quote: true
   

      - name: production_companies
        description: "This column contains the JSON representation of the production companies involved in the making of the movie. If the original data was 'NaN', it has been converted to NULL."
        data_type: ARRAY<STRING>
        quote: true
       

      - name: production_countries
        description: "This column contains the JSON representation of the countries where the movie was produced. If the original data was 'NaN', it has been converted to NULL."
        data_type: ARRAY<STRING>
        quote: true
    
       

      - name: release_date
        description: "This column contains the release date of the movie. The data type of this column is DATE."
        data_type: date
        quote: true
        

      - name: revenue
        description: "The 'revenue' column represents the total revenue generated by the movie. It is a numeric value and can be NULL if the revenue data is not available."
        data_type: numeric
        quote: true
        

      - name: runtime
        description: "The 'runtime' column represents the total runtime of the movie in minutes. It is a numeric value and can be NULL if the runtime data is not available."
        data_type: numeric
        quote: true
       
              
      - name: spoken_languages
        description: "The 'spoken_languages' column represents the languages spoken in the movie. It is a JSON object extracted from the raw data and can be NULL if the spoken languages data is not available."
        data_type: ARRAY<STRING>
        quote: true
       
       

      - name: status
        description: "The 'status' column represents the current status of the movie. It is a string type column that can contain values such as 'Released', 'In Production', 'Post Production', etc."
        data_type: string
        quote: true
       

      - name: tagline
        description: "The 'tagline' column represents the tagline of the movie. It is a string type column that contains a catchy phrase or sentence that encapsulates the tone, premise, or theme of the film."
        data_type: string
        quote: true
        

      - name: title
        description: "The 'title' column represents the title of the movie. It is a string type column that contains the official name of the movie as released."
        data_type: string
        quote: true
       

      - name: video
        description: "A boolean field indicating whether the movie has a video available. True indicates the presence of a video, while False indicates its absence."
        data_type: boolean
        quote: true
       
     
      - name: vote_average
        description: "A numeric field representing the average vote or rating given to the movie by the audience. The value ranges from 0 to 10, with 10 being the highest rating."
        data_type: numeric
        quote: true
  

      - name: vote_count
        description: "A numeric field representing the total number of votes or ratings received by the movie from the audience."
        data_type: numeric
        quote: true


      - name: load_date
        description: "The date when the data was loaded into the database. This is automatically generated by the system at the time of data load."
        data_type: date
        quote: true
    